---
layout:  page
ext-css: ["//cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.css"]
js:      ["/assets/js/calendar.js"]
---

    <script src="//cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/fullcalendar@5.3.2/locales/de.js"></script>
<div id='calendar'></div>

    

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          start: 'title', // will normally be on the left. if RTL, will be on the right
          center: '',
          end: 'today prev,next' // will normally be on the right. if RTL, will be on the left
        },
        footerToolbar: {
          left: 'listWeek,dayGridMonth,dayGridDay',
          right: 'addButton'
        },
        customButtons: {
          addButton: {
            text: 'Neuer Termin',
            click: function() {
              window.open("https://demo.terminkalender.top/add/");
            }
          }
        },
        events:'https://m.terminkalender.top/event-data',
        titleFormat: { year: 'numeric', month: 'numeric', day: 'numeric' },
        navLinks: true,
        locale: 'de',
        themeSystem: 'standard',
        height: 'auto',
        initialView: 'listWeek',
        views: {
          dayGridMonth: {
            dayMaxEvents: 5,
            firstDay: 1
          }
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        eventClick: function(info) {
          info.jsEvent.preventDefault(); // don't let the browser navigate
          if (info.event.url) {
            window.open(info.event.url);
          }
        },
        eventDidMount: function(info) {
          var elemTitle = info.el.getElementsByClassName('fc-list-event-title')[0];
          if (elemTitle) {
            if (info.event.url) {
              elemTitle.innerHTML = '<a href="' + info.event.url + '">' + elemTitle.innerText + '&nbsp&nbsp<img src="https://m.terminkalender.top/img/live.png" height="16px" style="vertical-align:middle"/></a>';
            } else {
              elemTitle.innerHTML = elemTitle.innerText;
            }
          }
          var elemDot = info.el.getElementsByClassName('fc-list-event-dot')[0];
          if (elemDot) {
             elemDot.outerHTML = '<img src="https://m.terminkalender.top/img/' + info.event.extendedProps.country.toUpperCase() + '.png" height="16px" width="16px" style="vertical-align: top;"/>'
          }
        },
      });
      calendar.render();
    });
    </script>
