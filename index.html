  <body>

    <div id='calendar'></div>
						      
    <script src="//cdn.jsdelivr.net/npm/fullcalendar@5.3.2/main.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/fullcalendar@5.3.2/locales/de.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        headerToolbar: {
          start: 'title', // will normally be on the left. if RTL, will be on the right
          center: '',
          end: 'today prev,next' // will normally be on the right. if RTL, will be on the left
        },
        footerToolbar: {
          left: 'listWeek,dayGridMonth,dayGridDay',
          right: 'addButton'
        },
        customButtons: {
          addButton: {
            text: 'Neuer Termin',
            click: function() {
              window.open("https://demo.terminkalender.top/add/");
            }
          }
        },
        events:'https://api.terminkalender.top/event-data',
        navLinks: true,
        locale: 'de',
        themeSystem: 'standard',
        initialView: 'listWeek',
        view: {
          dayGridMonth: {
            dayMaxEvents: 5,
            firstDay: 1,
          }
        },
        eventTimeFormat: {
          hour: '2-digit',
          minute: '2-digit',
          hour12: false
        },
        eventClassNames: function(arg) {
          return [ arg.event.extendedProps.country.toLowerCase() + "-flag" ]
        }
      });
      calendar.render();
    });
    </script>
